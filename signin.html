<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-pink-500 to-blue-500">
  <div class="bg-white text-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Sign In</h1>
    <form id="signin-form" class="space-y-4">
      <input type="email" id="signin-email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <input type="password" id="signin-password" placeholder="Password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Sign In</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="index.html" class="text-blue-500 hover:underline">Sign Up</a></p>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCofdk_l39VvHMuxi1YpWvTXuE9RbeKXIY",
      authDomain: "pipeline-25baa.firebaseapp.com",
      projectId: "pipeline-25baa",
      storageBucket: "pipeline-25baa.firebasestorage.app",
      messagingSenderId: "480608241476",
      appId: "1:480608241476:web:e97ccc944ac6de0d1eb911",
      measurementId: "G-BWEHE9NVN2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert(`Welcome back, ${userCredential.user.email}`);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(`Error: ${error.message}`);
      }
    });
  </script>
</body>
</html>
